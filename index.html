<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori Barang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Inventori Barang</h1>
    </header>

    <main>
        <section class="add-item">
            <h2>Tambah Barang</h2>
            <form id="addItemForm">
                <input type="text" id="itemName" placeholder="Nama Barang" required>
                <input type="number" id="itemQuantity" placeholder="Jumlah Barang" required>
                <input type="number" id="itemPrice" placeholder="Harga Barang" required>
                <button type="submit">Tambah Barang</button>
            </form>
        </section>

        <section class="inventory">
            <h2>Daftar Inventori</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Daftar barang akan muncul di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
